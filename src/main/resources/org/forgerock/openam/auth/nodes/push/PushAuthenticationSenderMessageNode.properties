nodeDescription=Push Sender Message

messageTimeout=Message Timeout
messageTimeout.help=The duration (in ms) that the message will time out after.

staticMessage=Default Message
staticMessage.help=The message string sent to the client. The strings {{user}} and {{issuer}} will be substitued with appropriate values.

messageHeader=Message Header Name
messageHeader.help=The name of the HTTP header containing the user message to be sent, e.g. X-PushMessage. If present, this message overrides the default message.

sharedStateAttributes=Shared State Values
sharedStateAttributes.help=Shared state objects which will included in the message payload sent to the client.

mandatory=Remove 'skip' option
mandatory.help=If checked, users will no longer be able to skip the module, and must interact with it.

default.user.message=Login attempt from {{user}} at {{issuer}}